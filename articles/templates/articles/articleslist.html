{%extends 'base.html'%}
{% block title %}
articles
{%endblock%}

{%block contect%}
<div class="container">
    <h1>Articles List</h1>
    {% for articles in articles %}
    <h2><a href="{% url 'articles:detail' slug=articles.slug %}">{{articles.title}}</a></h2>
    <p>{{articles.snippet}}</p>
    <p>{{articles.date}}</p>
    {% endfor %}
  </div>
  {%endblock%}
