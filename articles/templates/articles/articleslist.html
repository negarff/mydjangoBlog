{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
  <div class="container">
    <h1>Articles List</h1>
    {% for articles in articles %}
    <h2><a href="#">{{articles.title}}</a></h2>
    <p>{{articles.snippet}}</p>
    <p>{{articles.date}}</p>
    {% endfor %}
  </div>
  </body>
</html>
